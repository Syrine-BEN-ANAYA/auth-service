name: Auth-Service DevSecOps Strict

on:
  push:
    branches: [ main ]  # ou 'master' selon ton repo

jobs:
  build-and-secure:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm install

      # 4️⃣ Run tests (optionnel pour PFE)
      - name: Run tests
        run: npm test || echo "No tests yet, skipping"

      # 5️⃣ npm audit strict: fail on HIGH/CRITICAL
      - name: Run npm audit (strict)
        run: npm audit --audit-level=high

      # 6️⃣ Build Docker image
      - name: Build Docker image
        run: docker build -t auth-service .

      # 7️⃣ Trivy scan strict: fail on HIGH/CRITICAL
      - name: Scan Docker image with Trivy (strict)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: auth-service
          format: table
          exit-code: 1       # ⚠️ fail si vulnérabilités critiques
          vuln-type: 'os,library'