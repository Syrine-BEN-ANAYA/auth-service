name: Auth-Service DevSecOps

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - main

jobs:
  build-and-scan:
    runs-on: ubuntu-latest
    env:
      DOCKER_IMAGE: auth-service

    steps:
      # 1️⃣ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Setup Node
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm install

      # 4️⃣ Run tests
      - name: Run tests
        run: npm test

      # 5️⃣ Audit Node dependencies
      - name: Audit Node dependencies
        run: |
          npm audit --audit-level=high || echo "Vulnerabilities detected"

      # 6️⃣ Build Docker image
      - name: Build Docker image
        run: docker build -t $DOCKER_IMAGE .

      # 7️⃣ Scan Docker image with Trivy
      - name: Scan Docker image with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: $DOCKER_IMAGE
          format: table
          exit-code: 1 # Fails workflow if CRITICAL/HIGH found
          severity: CRITICAL,HIGH

